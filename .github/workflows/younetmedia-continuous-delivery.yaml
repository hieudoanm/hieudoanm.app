name: YouNetMedia - Continuous Delivery

on:
  push:
    branches:
      - master
    paths:
      - projects/younetmedia.com/**

jobs:
  continuous-delivery:
    strategy:
      matrix:
        services:
          - name: YouNetMedia
            working-directory: projects/younetmedia.com
    name: Continuous Delivery - ${{ matrix.services.name }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.0'
      - name: Install Dependencies
        run: yarn install --network-timeout 86400000
        working-directory: ${{ matrix.services.working-directory }}
      - name: Linting
        run: yarn lint --fix
        working-directory: ${{ matrix.services.working-directory }}
      - name: Unit Test
        run: yarn test -u
        working-directory: ${{ matrix.services.working-directory }}
      - name: Build Production
        run: yarn build
        working-directory: ${{ matrix.services.working-directory }}
